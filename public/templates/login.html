<form class="form-signin" role="form" ng-submit="login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <p ng-show="error" class="error">{{error}}</p>
  <input type="text" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signup()">Sign up</button>
</form>
